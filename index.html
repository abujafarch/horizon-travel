<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon Travel</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/ae1eb9a664.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header section start here  -->
    <header class="header">
        <nav>
            <div class="logo">
                <img src="Images/logo.png">
                <h2>Horizon <span>Travel</span></h2>
            </div>
            <div class="menu-item">
                <a href="#" class="home">Home</a>
                <a href="#">Packages</a>
                <a href="#">Testimonial</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </div>
            <div class="menu-icon">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <div class="banner">
            <h1 class="banner-title">Explore Your Travel</h1>
            <p class="banner-para">Explore your travel dreams beyond the horizon. Immerse in vibrant cultures, conquer mountain peaks, and discover hidden secrets with Horizon Travel. Your adventure awaits.</p>
            <div class="input-items">
                <input type="text" placeholder="Where go">

                <select id="date-time">
                    <option value="when" selected>When</option>
                    <option value="winter">Winter</option>
                    <option value="summer">Summer</option>
                </select>

                <select id="">
                    <option value="select type" selected>Select Type</option>
                    <option value="business Class">Business Class</option>
                    <option value="economy class">Economy Class</option>
                </select>

                <button><i class="fa-solid fa-magnifying-glass"></i> Find Now</button>
            </div>
        </div>
    </header>
    <!-- header section end here  -->

    <!-- main section start here  -->
    <!-- main section end here  -->

    <!-- footer section start here  -->
    <!-- footer section end here  -->
</body>
</html>
